# This workflow publishes the npm package to the npm registry.

name: Publish to npm

on:
    push:
        tags:
            # This specifies that the workflow runs only when a new Git tag is pushed.
            # The tag must match the format 'vX.Y.Z' (e.g., v1.0.0).
            - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
    publish:
        name: Build, Lint, Test, and Publish
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Faster checkout with shallow clone

            # Set up Node.js for building the project
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"
                  registry-url: "https://registry.npmjs.org" # Sets the registry URL.

            # Install and activate Emscripten SDK
            - name: Install and Activate Emscripten SDK
              run: |
                  git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
                  ~/emsdk/emsdk install latest
                  ~/emsdk/emsdk activate latest
                  npm run build:wasm
              shell: bash

            # Install Node.js project dependencies
            - name: Install Node dependencies
              run: npm install

            # Runs lint checks to ensure code quality.
            - name: Run lint
              run: npm run lint

            # Runs tests to ensure functionality is correct before publishing.
            - name: Run tests
              run: npm run test:coverage

            # Upload coverage to GitHub summary (LCOV)
            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage

            # show coverage summary in GitHub Checks
            - name: Report coverage
              uses: irongut/CodeCoverageSummary@v1.3.0
              with:
                  filename: coverage/lcov.info
                  badge: true
                  fail_below_min: true
                  thresholds: "70 80" # 70 = fail, 80 = warn

            # Builds the package to create the dist/ folder.
            - name: Build project
              run: npm run build

            # Publishes the package to the npm registry.
            # The --access public flag is required for scoped packages to be public.
            - name: Publish to npm
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Uses the secret for authentication.
